plugins {
    id 'java'
}

group 'scs.ubb.map'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("com.google.guava:guava:28.1-jre")
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}
